<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/inicio :: head">
<title>Registro de Empresa</title>
</head>
<body>
	<header th:replace="plantillas/inicio :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/views/empresas/save}" th:object="${crear_empresa}" method="POST">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="razon_Social">Razon
							Social</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{razon_Social}"
								class="form-control form-control-sm col-md-6" id="razon_Social"
								placeholder="Razon social de la empresa"> <small></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="nit">NIT</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nit}"
								class="form-control form-control-sm col-md-6" id="nit"
								placeholder="Numero de NIT de la empresa"> <small></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="correo">Correo</label>
						<th:block th:object="${correo}">
						<input type="text" th:field="*{correo}" class="form-control form-control-sm col-md-6"
								id="correo" placeholder="Correo de la empresa" > <small></small></th:block>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="telefono">Telefono</label>
						<th:block th:object="${telefono}">
						<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"
								id="telefono" placeholder="Telefono de la empresa" > <small></small></th:block>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="celular">Celular</label>
						<th:block th:object="${telefono}">
						<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"
								id="celular" placeholder="Celilar de la empresa" > <small></small></th:block>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="pais">Pais</label>
						<div class="col-sm-10">
							<select th:field="*{Pais}" id="pais" class="form-select">
								<option th:each="pais:${paises}" th:value="${pais.Id_Pais}"
									th:text="${pais.pais}" />
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="direccion">Direccion</label>
						<th:block th:object="${direccion}">
						<input type="text" th:field="*{direccion}" class="form-control form-control-sm col-md-6"
								id="direccion" placeholder="Direccion de la empresa" > <small></small></th:block>

					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="regimen">Regimen</label>
						<div class="col-sm-10">
							<select th:field="*{regimen}" id="regimen" class="form-select">
								<option th:each="regimen:${regimen}" th:text="${regimen.tipo}"
									th:value="${regimen}" />
							</select> <small></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="agente">Agente
							Retenedor</label>
						<div class="col-sm-10" >
							<select th:field="*{agente}" id="agente" class="form-select">
								<option th:each="agente:${agente}" th:text="${agente.selec}"
									th:value="${agente}" />
							</select> <small></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="respIva">Responsable
							de IVA</label>
						<div class="col-sm-10">
							<select th:field="*{respIva}"id="respIva" class="form-select">
								<option th:each="respIva:${respIva}"
									th:text="${respIva.selec}" th:value="${respIva}" />
							</select> <small></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="sector">Sector</label>
						<div class="col-sm-10">
							<select  th:field="*{sector}" id="sector" class="form-select mb-4">
								<option th:each="sector:${sector}" th:text="${sector.nombre}"
									th:value="${sector}" />
							</select> <small></small>
						</div>
					</div>
					<div class="card">
						<input class="btn btn-primary btn-block" type="submit"
							th:value="REGISTRAR" />
					</div>
				</form>
				<div class="card-header mb-4 bg-dark text-white"></div>
			</div>
		</div>
	</div>
	<footer th:replace="plantillas/inicio :: footer"></footer>
</body>
</html>
